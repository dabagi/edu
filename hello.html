<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>메뉴 : 브랜드명 서비스</title>
<link rel="stylesheet" type="text/css" href="sevice_name.css">
</head>
<body>
<div id="wrap">
<!-- u_skip -->
<div id="u_skip">
</div>
<!-- //u_skip -->
    <!-- header -->
    <div id="header">
    </div>
    <!-- //header -->
    <!-- container -->
    <div id="container">
    <!-- content -->
    <div id="content">
        <section class="section form">
            <p>fieldset : 폼 요소의 자식 노드로 선언하여 폼 컨트롤 요소들을 그루핑하기 위해 선언한다.</p>
            <p>legend : 폼 컨트롤 그룹인 <fieldset>의 자식 요소로서 폼 컨트롤 요소들의 그룹 이름을 표현하기 위해 선언한다</p>
            <form>
                <fieldset>
                    <legend>폼요소</legend>
                    <div>
                        <input type="text" name="user_id" id="user_id">
                        <label for="user_id">아이디</label>
                    </div>
                    <div>
                        <select name="grade" id="grade" title="등급">
                            <option>1등급</option>
                            <option>2등급</option>
                        </select>
                    </div>
                    <textarea cols="30" rows="5" (id=" ") (title=" ")></textarea>
                    <button type="button">type 애트리뷰트를 button으로 선언하여 열기/닫기, 접기/펼치기 등의 UI를 제어한다.</button>
                    <button type="submit">폼 전송 역할을 하는 버튼은 submit 타입을 사용한다.</button>
                </fieldset>
            </form>
        </section>
        <section class="section table">
            <table summary="짬뽕은 자장면보다 500원 비싸고 열량이 50kcal 높다">
                <caption>자장면과 짬뽕의 가격과 열량 비교</caption>
                <col span="2" style="width:100%">
                <thead>
                <tr>
                <th scope="col" >구분</th>
                <th scope="col" abbr="가격">가격(won)</th>
                <th scope="col" abbr="열량">열량(kcal)</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                <th scope="row" >계</th>
                <td>6,500</td>
                <td>650</td>
                </tr>
                </tfoot>
                <tbody>
                <tr>
                <th scope="row">자장면</th>
                <td>3,000</td>
                <td>300</td>
                </tr>
                <tr>
                <th scope="row">짬뽕</th>
                <td>3,500</td>
                <td>350</td>
                </tr>
                </tbody>
                </table>
        </section>
    </div>
    <!-- //content -->
    </div>
    <!-- //container -->
    <!-- footer -->
    <div id="footer">
    </div>
    <!-- //footer -->
</div>
</body>
</html>
